<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewPerson</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${personCreated}">

    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

    <input for="sex" th:field="*{sex}" id="sex" >

    <div style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>

    <input for="password" th:field="*{password}" id="password">

    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>



    <br>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
